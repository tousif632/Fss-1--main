<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Routine Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
  

        /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    color: #333;
    padding: 20px;
}

/* Container */
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Headings */
h1 {
    text-align: center;
    color: #4CAF50;
    margin-bottom: 20px;
}

h2 {
    margin-top: 40px;
    color: #333;
    text-align: center;
}

h3 {
    margin-top: 30px;
    color: #4CAF50;
    text-transform: uppercase;
    font-size: 20px;
    border-bottom: 2px solid #ddd;
    padding-bottom: 5px;
}

h4 {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    text-transform: capitalize;
}

/* Form Styles */
form {
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
    color: #555;
}

input[type="number"], select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

button[type="submit"] {
    width: 100%;
    padding: 15px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #45a049;
}

/* Diet Plan */
.diet-plan {
    margin-top: 40px;
}

.day-plan {
    background-color: #f9f9f9;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 20px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.meal ul {
    list-style: disc;
    margin-left: 20px;
}

ul li {
    margin: 5px 0;
}

/* Media Queries */
@media (max-width: 600px) {
    h1 {
        font-size: 24px;
    }

    h2 {
        font-size: 22px;
    }

    h3 {
        font-size: 18px;
    }

    h4 {
        font-size: 16px;
    }

    button[type="submit"] {
        font-size: 16px;
    }
}

    </style>
</head>
<body>
   

    <div class="container mt-5">
        <h1 class="text-center">Workout Routine schedler</h1>
        <form action="/generate" method="POST">
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" class="form-control" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" class="form-control" name="height" required>
            </div>
            <button type="submit" class="btn btn-primary">Get the plan! </button>
        </form>

        {% if routine %}
        <div class="mt-4">
            <h2>Your Workout Routine:</h2>
            <ul class="list-group">
                {% for exercise in routine %}
                    <li class="list-group-item">{{ exercise }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
